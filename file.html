<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Food Order Website</title>
</head>
<body>
    <header>
        <h1>Food Order Website</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Menu</h2>
            <div class="items" id="menuItems">
                <!-- Menu items will be added here dynamically using JavaScript -->
            </div>
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be added here dynamically using JavaScript -->
            </ul>
            <button id="checkoutBtn">Checkout</button>
        </section>
    </main>
</body>
</html>
